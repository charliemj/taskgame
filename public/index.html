<!doctype html>
<html ng-app="taskGame">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->
    <title>Task Game App</title>
    
    <link href="style.css" rel="stylesheet">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
    <script src="core.js"></script>

</head>

<body ng-controller="mainController">
    <div class="tasks">
        <h1>Tasks</h1>
        <!--TASK LIST-->
        <div class="task-list">
            <!--LOOP OVER THE TASKS IN $scope.tasks-->
            <div class="checkbox" ng-repeat="task in tasks">
                <label>
                    <input type="checkbox" ng-click="deleteButton(task._id)">{{task.text}} is worth {{task.points}}
                </label>
            </div>
        </div>
    </div>
    
    <!--FORM TO CREATE NEW TASK BUTTONS -->
    <div id="task-button-form">
        <form>
            <div class="form-group">
                <!-- BIND THIS VALUE TO formDataTasks.text IN ANGULAR -->
                <input type="text" class="form-control input-lg text-center" placeholder="Task" ng-model="formDataTasks.text">
                <input type="text" class="form-control input-lg text-center" placeholder="Points for task" ng-model="formDataTasks.points"> <!--change to radio buttons 1-5 -->
            </div>
            <!-- createButton() WILL CREATE NEW Task Button -->
            <button type="submit" ng-click="createButton()">Add Task Button</button>
        </form>
    </div>

    <div class="rewards">
        <h1>Rewards</h1>
        <!--Rewards LIST-->
        <div class="rewards-list">
            <!--LOOP OVER THE rewards IN $scope.rewards-->
            <div class="checkbox" ng-repeat="reward in rewards">
                <label>
                    <input type="checkbox" ng-click="deleteReward(rewards._id)"> {{rewards.text}} costs {{rewards.cost}}
                </label>
            </div>
        </div>
    </div>
    
    <!--FORM TO CREATE NEW rewards-->
    <div id="rewards-button-form">
        <form>
            <div class="form-group">
                <!-- BIND THIS VALUE TO formDataRewards.text IN ANGULAR -->
                <input type="text" class="form-control input-lg text-center" placeholder="Reward" ng-model="formDataRewards.text">
                <input type="text" class="form-control input-lg text-center" placeholder="Cost" ng-model="formDataRewards.cost"> 
            </div>
            <!-- createButton() WILL CREATE NEW Task Button -->
            <button type="submit" ng-click="createRewards()">Add Reward</button>
        </form>
    </div>

</body>


</html>
